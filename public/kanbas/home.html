<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanbas Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <table>
      <tbody>
        <tr>
          
          <td> <!-- First column: Kanbas Navigation -->
            
            <div class="list-group bg-dark m-0 p-0 rounded-0 small" style="width: 85px">
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-red d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-n fa-3x" style="color: red"></i>
                <span></span>
              </a>

              <a
                href="profile/index.html"
                class="list-group-item list-group-item-action bg-light text-red d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-user fa-2x" style="color: darkgray"></i>
                <span>Account</span>
              </a>
              <a
                href="dashboard/index.html"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-gauge" style="color: red"></i>
                <span>Dashboard</span>
              </a>
              <a
                href="courses/index.html"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-book" style="color: red"></i>
                <span>Courses</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-calendar" style="color: red"></i>
                <span>Calendar</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-inbox" style="color: red"></i>
                <span>Inbox</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-history" style="color: red"></i>
                <span>History</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-comment" style="color: red"></i>
                <span>Studio</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-sign-out" style="color: red"></i>
                <span>Commons</span>
              </a>
              <a
                href="#"
                class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
              >
                <i class="fa-solid fa-question-circle" style="color: red"></i>
                <span>Help</span>
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
