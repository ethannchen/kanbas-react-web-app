<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Nav</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div class="container-fluid ">
      <div class="d-flex flex-row justify-content-between ">
        <!-- column 1 -->
        <div
        class="course-nav list-group "
        style="width: 190px; margin-left: 20px; margin-right: 20px"
      >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >The Hub</a
        >

        <a
          class="list-group-item list-group-item-action bg-white text-dark"
          href="../courses/index.html"
          style="border: 0; border-left: 2px solid black"
          >Home</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Modules</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Piazza</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Zoom Meetings</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="../assignments/index.html"
          >Assignments</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Quizzes</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="../grades/index.html"
          >Grades</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >People</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Panopto Video</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Discussions</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Announcements</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Pages</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Files</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Rubrics</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Outcomes</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Collaborations</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="#"
          >Syllabus</a
        >
        <a
          class="list-group-item list-group-item-action bg-white text-danger border-0"
          href="../settings/course-details.html"
          >Settings</a
        >
      </div>
        <!-- close -->
        <button class="btn align-self-start"><a href="../courses/index.html"><i class="fas fa-close fa-3x" style="color: black;"></i></a></button>
      </div>
    </div>
  </body>
</html>
