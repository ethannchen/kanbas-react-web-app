<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanbus Nav</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/index.css" />
  </head>

  <body>
    <div class="container-fluid ">
      <div class="d-flex flex-row justify-content-between ">
        <!-- column 1 -->
        <div
          class="kanbas-nav list-group bg-dark small m-0 p-0  rounded-0"
          style="width: 85px"
        >
          <a
            href="../home.html"
            class="list-group-item list-group-item-action bg-dark text-red d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-n fa-3x" style="color: red"></i>
            <span></span>
          </a>

          <a
            href="../profile/index.html"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-user fa-2x" style="color: darkgray"></i>
            <span>Account</span>
          </a>
          <a
            href="../dashboard/index.html"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-gauge" style="color: red"></i>
            <span>Dashboard</span>
          </a>
          <a
            href="../courses/index.html"
            class="list-group-item list-group-item-action bg-white text-danger border-0 d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-book" style="color: red"></i>
            <span>Courses</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-calendar" style="color: red"></i>
            <span>Calendar</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-inbox" style="color: red"></i>
            <span>Inbox</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-history" style="color: red"></i>
            <span>History</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-comment" style="color: red"></i>
            <span>Studio</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-sign-out" style="color: red"></i>
            <span>Commons</span>
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-dark text-light d-flex flex-column align-items-center"
          >
            <i class="fa-solid fa-question-circle" style="color: red"></i>
            <span>Help</span>
          </a>
        </div>
        <!-- close -->
        <button class="btn align-self-start"><a href="../courses/index.html"><i class="fas fa-close fa-3x" style="color: black;"></i></a></button>
      </div>
    </div>
  </body>
</html>
